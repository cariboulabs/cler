<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cler Demo - @NAME@</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
        }
        #canvas {
            display: block;
            margin: 0 auto;
        }
        #status {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 14px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
        }
        .error {
            color: #ff4444;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        #controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }
        .control-btn {
            background: rgba(102, 126, 234, 0.8);
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .control-btn:hover {
            background: rgba(102, 126, 234, 1);
            transform: translateY(-1px);
        }
        .control-btn:disabled {
            background: rgba(128, 128, 128, 0.5);
            cursor: not-allowed;
            transform: none;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="controls">
        <button id="restartBtn" class="control-btn" onclick="restartDemo()" disabled>
            ðŸ”„ Restart Demo
        </button>
        <button id="fullscreenBtn" class="control-btn" onclick="toggleFullscreen()">
            â›¶ Fullscreen
        </button>
    </div>
    
    <div id="loading">
        <div class="spinner"></div>
        <div>Loading Cler Demo...</div>
    </div>
    <div id="status" style="display: none;">Status: Initializing...</div>
    <canvas id="canvas" oncontextmenu="event.preventDefault()" tabindex="-1"></canvas>
    
    <script>
        // Global variables for demo control
        let Module = null;
        let isRunning = false;
        
        // Demo control functions
        function restartDemo() {
            const restartBtn = document.getElementById('restartBtn');
            restartBtn.disabled = true;
            restartBtn.textContent = 'ðŸ”„ Restarting...';
            
            // Reload the page to restart the demo
            window.location.reload();
        }
        
        function toggleFullscreen() {
            const canvas = document.getElementById('canvas');
            
            if (!document.fullscreenElement) {
                canvas.requestFullscreen().then(() => {
                    document.getElementById('fullscreenBtn').textContent = 'ðŸ—— Exit Fullscreen';
                }).catch(err => {
                    console.log('Error entering fullscreen:', err);
                });
            } else {
                document.exitFullscreen().then(() => {
                    document.getElementById('fullscreenBtn').textContent = 'â›¶ Fullscreen';
                }).catch(err => {
                    console.log('Error exiting fullscreen:', err);
                });
            }
        }
        
        // Handle fullscreen changes
        document.addEventListener('fullscreenchange', () => {
            const btn = document.getElementById('fullscreenBtn');
            if (document.fullscreenElement) {
                btn.textContent = 'ðŸ—— Exit Fullscreen';
            } else {
                btn.textContent = 'â›¶ Fullscreen';
            }
        });
        
        // Enable SharedArrayBuffer support (required for pthread)
        if (!crossOriginIsolated) {
            document.getElementById('loading').innerHTML = 
                '<div class="error">SharedArrayBuffer support required!<br>' +
                'Please serve with appropriate CORS headers:<br>' +
                'Cross-Origin-Embedder-Policy: require-corp<br>' +
                'Cross-Origin-Opener-Policy: same-origin</div>';
        }
        
        Module = {
            preRun: [],
            postRun: [function() {
                // Enable restart button when demo is running
                document.getElementById('restartBtn').disabled = false;
                isRunning = true;
            }],
            print: (function() {
                return function(text) {
                    console.log(text);
                    document.getElementById('status').textContent = 'Status: ' + text;
                };
            })(),
            printErr: function(text) {
                console.error(text);
                document.getElementById('status').innerHTML = '<span class="error">Error: ' + text + '</span>';
            },
            canvas: (function() {
                var canvas = document.getElementById('canvas');
                // Resize canvas to window size
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                window.addEventListener('resize', function() {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                });
                return canvas;
            })(),
            setStatus: function(text) {
                if (!Module.setStatus.last) Module.setStatus.last = { time: Date.now(), text: '' };
                if (text === Module.setStatus.last.text) return;
                document.getElementById('status').textContent = 'Status: ' + text;
                Module.setStatus.last.text = text;
            },
            totalDependencies: 0,
            monitorRunDependencies: function(left) {
                this.totalDependencies = Math.max(this.totalDependencies, left);
                Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
                if (left === 0) {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('status').style.display = 'block';
                    setTimeout(() => {
                        document.getElementById('status').style.display = 'none';
                    }, 3000);
                }
            }
        };
        
        Module.setStatus('Downloading...');
        window.onerror = function() {
            Module.setStatus('Exception thrown, see JavaScript console');
            Module.setStatus = function(text) {
                if (text) Module.printErr('[post-exception status] ' + text);
            };
        };
    </script>
    <script async type="text/javascript" src="demo.js"></script>
</body>
</html>
